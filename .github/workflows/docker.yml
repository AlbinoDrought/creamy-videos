name: Create and publish a Docker image

on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build read/write container
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: false
          tags: creamy-videos-test

      - uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: E2E against Creamy-Videos w/ JSON store
        uses: cypress-io/github-action@v2
        with:
          working-directory: e2e
          start: docker-compose -f ../docker-compose.test-json.yml up -d
          wait-on: http://localhost:3001
        env:
          CYPRESS_BASE_URL: http://localhost:3001

      - name: E2E against Creamy-Videos w/ Postgres store
        uses: cypress-io/github-action@v2
        with:
          working-directory: e2e
          start: docker-compose -f ../docker-compose.test-postgres.yml up -d
          wait-on: http://localhost:3002
        env:
          CYPRESS_BASE_URL: http://localhost:3002

  push-image:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    needs: [test-image]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=${{ github.ref == 'refs/heads/master' }}

      - name: Push read/write container
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Push read-only container
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: Dockerfile.readonly
          push: true
          tags: ghcr.io/albinodrought/creamy-videos:readonly
          labels: ${{ steps.meta.outputs.labels }}
